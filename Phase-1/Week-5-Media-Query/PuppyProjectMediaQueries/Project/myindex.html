<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuppyPage - Media Query</title>
    <!-- <link rel="stylesheet" href="css/mystyle.css"> -->
     <link rel="stylesheet" href="CSS/mystyle.css">
</head>
<body>

    <!-- Header Section Goes Here -->
    <header class="blueBG">
        <div class="container">
            <h1>Puppy lover's page</h1>
        </div>
    </header>

    <!-- Banner Section goes here -->
     <section clas="bannerContainer">
        <div class="bannerImage">
            <img src="images/banner-puppies.jpg" alt="" />
        </div>
     </section>

     <div class="container">    
    <!-- Main Puppies Section Goes Here-->
      <section class="mainPuppies">
        <div class="flex-container">

          <div class="puppyContainer">
            <img src="images/puppy-1.jpg" alt="" />
          </div>

          <div class="puppyContainer missingText">
            Puppy missing here
          </div>

          <div class="puppyContainer">
            <img src="images/puppy-2.jpg" alt="" />
          </div>

        </div>
      </section>

      <!-- More Puppies Section Goes Here -->
      <section class="morePuppies">

          <div class="morePuppiesText">
            <p>More puppies</p>
          </div>

          <div class="moreImageContainer flex-container">

            <div class="moreImage">
              <img src="images/puppy-3.jpg" alt="" />
            </div>

            <div class="moreImage">
              <img src="images/puppy-4.jpg" alt="" />
            </div>

          </div>

        </div>
      </section>

      <!-- Footer Section Goes Here -->
    <footer class="blueBG container">
        <div>Developed by: Adil Befikadu</div>
    </footer>

</body>
</html>
