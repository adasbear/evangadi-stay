<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Lover's Page</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!-- Header Section -->
    <Header class="myHeader whiteText blueBG">
        <div>
            <h2 class="firstTitle">Puppy lovers page</h2>
        </div>
    </Header>

    <!-- Hero image goes here -->
     <section class="heroImg">
        <div class="banner-puppies">
            <img src="./images/banner-puppies.jpg" alt="">
        </div>
     </section>

     <!-- First Image Section goes here -->
      <section class="firstGroup fixedContainer">
        <div class="groupContainer">
            <div class="puppyOne">
                <img src="./images/puppy-1.jpg" alt="image of a white dog">
            </div>
            
            <div class="missingPuppy">
                <div class="missing-wrapper">
                    <div>Puppy missing here!!</div>
                </div>
            </div>

            <div class="puppyTwo">
                <img src="./images/puppy-2.jpg" alt="Image of a small dark dog">
            </div>
        </div>
      </section>

      <!-- Second Image section goes here -->
       <section class="secondGroup">
        <div>
            <div>
                <h2 class="secondTitle">More Puppies</h2>
            </div>
            <div class="fixedContainer">
                <div class="puppyThree">
                    <img src="./images/puppy-3.jpg" alt="Image of a black or brown puppy">
                </div>
                <div class="puppyFour">
                    <img src="./images/puppy-4.jpg" alt="image of a small white puppy">
                </div>
            </div>
        </div>
       </section>

       <!-- Footer goes here -->
        <footer class="whiteText blueBG">
            <div>
                <h2>Developed by: Adil Befikadu</h2>
            </div>
        </footer>
</body>
</html>
