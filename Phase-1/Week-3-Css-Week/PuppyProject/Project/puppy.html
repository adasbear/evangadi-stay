<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Lover's Page</title>
    <link rel="stylesheet" href="./CSS/puppy.css">
</head>
<body>
    
    <!-- Header Section Goes Here -->
     <header>
        <div class="blueBG whiteText">
            <h2>Puppy lovers page</h2>
        </div>
     </header>
    
    <!--Banner Section goes here -->
     <section class="banner">
        <div class="bannerContainer">
            <img src="./images/banner-puppies.jpg" alt="Image of three puppies together">
        </div>
     </section>

    <!-- Main Section goes here -->
     <section class="mainContainer">
        
        <!-- First Group Goes Here -->
        <section class="groupOne">
            <div class="firstGroup">
                <div>
                    <img src="./images/puppy-1.jpg" alt="First white puppy">
                </div>
                    <div class="missing-wrapper">
                        <p>Puppy missing here!!</p>
                    </div>
                <div>
                    <img src="./images/puppy-2.jpg" alt="image of second black puppy">
                </div>
            </div>
        </section>

        <!-- Second group goes here -->
        <section class="secondGroup">
            <div class="secondTitle">
                <h2>More Puppies</h2>
            </div>
            <div class="secondWrapper">
                <div>
                    <img src="./images/puppy-3.jpg" alt="black puppy image">
                </div>
                <div>
                    <img src="./images/puppy-4.jpg" alt="white puppy image">
                </div>
            </div>
            
        </section>
     </section>

    <!-- Footer Goes Here -->
      <footer>
        <div class="blueBG whiteText">
            <h2>Developed by: Adil Befikadu</h2>
        </div>
      </footer>


</body>
</html>
